<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Coding Assesment L2 boilerplate</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <div class="product-image">
                <img src="https://res.cloudinary.com/dookgusbq/image/upload/v1714138186/Rectangle_4_bpsday.png" alt="Product Image">
            </div>
            <div class="thumbnail-container">
                <img src="https://res.cloudinary.com/dookgusbq/image/upload/v1714155596/mermeto/Rectangle_6_sdxnub.png" alt="thumbnail" />
                <img src="https://res.cloudinary.com/dookgusbq/image/upload/v1714155596/mermeto/Rectangle_5_jtxsz4.png" alt="thumbnail" />
                <img src="https://res.cloudinary.com/dookgusbq/image/upload/v1714155596/mermeto/Rectangle_7_st8j6z.png" alt="thumbnail" />
                <img src="https://res.cloudinary.com/dookgusbq/image/upload/v1714155596/mermeto/Rectangle_6_sdxnub.png" alt="thumbnail" />
            </div>
        </div>
        <div class="product-details">
            <p id="product-vendor" class="vendor"></p>
            <h1 id="product-title" class="titleName"></h1>
            <hr class="horizontal">
            <p id="product-vendor" class="vendor"></p>

            <div class="price-compare-container">
                <p id="product-price" class="price"></p>

                <p id="percentage-off" class="percent-off"></p>
            </div>
            <p id="compare-at-price" class="compare-price"></p>




            <hr class="horizontal">
            <br>
            <p class="choose-color">Choose a Color</p>
            <div id="color-selector" class="selector"></div>
            <br>
            <div id="size-selector" class="selector">


            </div>
            <br>
            <div class="button-main-container">

                <div class="quantity-selector">

                    <button class="" id="minus">-</button>
                    <p id="value">1</p>
                    <button id="plus">+</button>


                </div>
                <button id="add-to-cart" class="add-to-cart">
                    <img src = "https://res.cloudinary.com/dookgusbq/image/upload/v1714190937/mermeto/Frame_not4vi.png" class="buttton-bag" />
                    Add to Cart</button>
            </div>
            <br>
            <p id="add-to-cart-message" class="add-to-cart-message">Product added to cart!</p>
            <hr class="horizontal">
            <div id="product-description" class="description"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
